<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Registering time:</h1>
            <form class="form-inline">
                <div class="form-group">
                    {{timeSlot.beginTime}}
                    <input type="date" class="form-control" ng-model="form.beginDate">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control" ng-model="form.beginTime">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" ng-model="form.endDate">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control" ng-model="form.endTime">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addTime()">Save</button>
                </p>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recent:</h1>
            <ul ng-repeat="d in recentDays">
              <li>{{date}} : {{total}}</li>
            </ul>
        </div>
    </div>
</div>
