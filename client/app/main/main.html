                </div>
                <div class="form-group">
                    <input type="time" class="form-control" ng-model="form.beginTime">

                <div class="form-group">
                    <input type="time" class="form-control" ng-model="form.endTime">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addTime()">Save</button>
                </p>
            </form>

            <accordion-group heading="{{d.date | date: 'yyyy-MM-dd' }} - {{d.durationText}}" ng-repeat="d in recent" ng-click='clickHeading(d.date)' is-open="openDate == d.date">

                    </li>
                </ul>
            </accordion-group>
        </accordion>
